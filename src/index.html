<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Aniversário</title>
    <link rel="stylesheet" href="./styles/main.scss">
</head>
<body>
    <header class="header">
        <div class="container">
            <img class="header__logo" src="./images/logo-header.png" alt="Happy Birthday">
            <h1 class="header__title">Aniversário do Neymar</h1>
        </div>
    </header>
    <section class="date">
        <div class="container">
            <div class="date__contador">
                <p class="date__contador__item">
                    Faltam <span id="contador">34 dias 22 horas e 32 segundos</span>
                </p>
            </div>
            <div class="date__parabens">
                <a class="buttons buttons--primary" href="" id="abre-presente">
                    Abrir Presente
                </a>
            </div>
        </div>
    </section>
    <section class="presente">
        <div class="container">
            <img class="presente__image" src="./images/Presente.png" alt="Presente">
        </div>
    </section>
    <section class="mensagem">
        <div class="container">
            <img class="mensagem__foto" src="./images/neymar.png" alt="">
        </div>
    </section>

    <script src="./scripts/main.js"></script>
</body>
</html>
